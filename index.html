<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="css/style.css" />
        <title>Starry Night</title>
    </head>
    <body>
        <audio id="music">
            <source src="res/audio/music.mp3" type="audio/mp3" />
        </audio>
        <div class="scene">
            <div class="moon"></div>
            <img src="res/images/forest.png" alt="" class="forest" />

            <div class="stars-container" id="starsContainer">
                <!-- constellation 1 (leo) -->
                <div class="star constellation-star star1"></div>
                <div class="star constellation-star star2"></div>
                <div class="star constellation-star star3"></div>
                <div class="star constellation-star star4"></div>
                <div class="star constellation-star star5"></div>
                <div class="star constellation-star star6"></div>
                <div class="star constellation-star star7"></div>
                <div class="star constellation-star star8"></div>
                <div class="star constellation-star star9"></div>
                <div class="line line12"></div>
                <div class="line line23"></div>
                <div class="line line34"></div>
                <div class="line line45"></div>
                <div class="line line56"></div>
                <div class="line line67"></div>
                <div class="line line78"></div>
                <div class="line line89"></div>
                <div class="line line94"></div>

                <!-- constellation 2 (taurus) -->
                <div class="star constellation-star star10"></div>
                <div class="star constellation-star star11"></div>
                <div class="star constellation-star star12"></div>
                <div class="star constellation-star star13"></div>
                <div class="star constellation-star star14"></div>
                <div class="star constellation-star star15"></div>
                <div class="line line1011"></div>
                <div class="line line1112"></div>
                <div class="line line1213"></div>
                <div class="line line1214"></div>
                <div class="line line1415"></div>
            </div>
        </div>

        <script src="js/script.js"></script>
    </body>
</html>
